name: Build alt1-dev on main push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Alt1 Dev

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Build stable version into dist/alt1/
        run: |
          set -e
          git fetch --tags
          TAG="v${{ steps.package-version.outputs.current-version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Found tag $TAG, checking out and building."
            git checkout "$TAG"
            npm run build
            git switch -
          else
            echo "Tag $TAG not found, falling back to previous tag."
            PREV_TAG=$(git tag --sort=-v:refname | grep -v "^$TAG$" | head -n1)
            if [ -z "$PREV_TAG" ]; then
              echo "No previous tag found. Exiting with error."
              exit 1
            fi
            echo "Building previous tag: $PREV_TAG"
            git checkout "$PREV_TAG"
            npm run build
            git switch -
          fi

      - name: Build alt1-dev version
        run: npm run build:dev

      - name: Set Git identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        run: |
          npx gh-pages -d dist --repo https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
